{{consentService.url()}}
<br/>
<code *ngIf="bundle" class="language-json">
    {{formatBundle()}}

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Status</th>
                <th>Category</th>
                <th>Organization</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of bundle.entry">
                <td>{{c.resource?.patient?.display}}</td>
                <td>{{c.resource?.status}}</td>
                <td>
                    <p *ngFor="let cc of c.resource?.category">
                    <span *ngFor="let coding of cc.coding">
                        {{coding.code}}
                        ({{coding.system}})
                    </span>
                    </p>
                    <!-- {{
                    displayCategories(c)
                }}-->
            </td> 
                <td>
                    <p *ngFor="let org of c.resource?.organization">
                        {{org.reference}}
                    </p>
                </td>
                <td>{{c.resource}}</td>
                <td>{{c.resource}}</td>
                <td>{{c.resource}}</td>
            </tr>
        </tbody>
    </table>
</code>
