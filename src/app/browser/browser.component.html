<br />

<div *ngIf="bundle">
    <!-- <pre>
    <code class="language-json">
        {{formatBundle()}}    
    </code>
    </pre> -->
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Status</th>
                <th>Category</th>
                <th>Organization</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of bundle.entry">
                <td>{{c.resource?.subject?.reference}}</td>
                <td>{{c.resource?.status}}</td>
                <td>
                    <p *ngFor="let cc of c.resource?.category">
                        <span *ngFor="let coding of cc.coding">
                            {{coding.code}}
                            ({{coding.system}})
                        </span>
                    </p>
                    <!-- {{
                    displayCategories(c)
                }}-->
                </td>
                <td>
                    <p *ngFor="let g of c.resource?.grantee">
                        {{g.display}}
                    </p>
                </td>
                <!-- <td>{{c.resource?.provision}}</td> -->
                <td>{{c.resource?.id}}</td>
                <td><button *ngIf="c.resource" class="btn btn-danger" role="button" (click)="delete(c.resource)"><span class="bi bi-trash"> </span></button></td>
            </tr>
        </tbody>
    </table>
</div>
