{{consentService.url()}}
<br />

<div *ngIf="bundle">
    <pre>
    <code class="language-json">
        {{formatBundle()}}    
    </code>
    </pre>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Status</th>
                <th>Category</th>
                <th>Organization</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of bundle.entry">
                <td>{{c.resource?.subject?.display}}</td>
                <td>{{c.resource?.status}}</td>
                <td>
                    <p *ngFor="let cc of c.resource?.category">
                        <span *ngFor="let coding of cc.coding">
                            {{coding.code}}
                            ({{coding.system}})
                        </span>
                    </p>
                    <!-- {{
                    displayCategories(c)
                }}-->
                </td>
                <td>
                    <p *ngFor="let g of c.resource?.grantee">
                        {{g.display}}
                    </p>
                </td>
                <td>{{c.resource?.provision}}</td>
                <td>{{c.resource}}</td>
                <td>{{c.resource}}</td>
            </tr>
        </tbody>
    </table>
</div>
